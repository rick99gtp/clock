<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div class="clock-container">
            <div class="clock">
                <div class="circle-outer"></div>
                <div class="circle-inner">
                    <div class="numbers numbers-12-6">
                        <span class="number-on-clock">12</span>
                        <span class="number-on-clock">6</span>
                    </div>
                    <div class="numbers numbers-1-7">
                        <span class="number-on-clock">1</span>
                        <span class="number-on-clock">7</span>
                    </div>
                    <div class="numbers numbers-2-8">
                        <span class="number-on-clock">2</span>
                        <span class="number-on-clock">8</span>
                    </div>
                    <div class="numbers numbers-3-9">
                        <span class="number-on-clock">9</span>
                        <span class="number-on-clock">3</span>
                    </div>
                    <div class="numbers numbers-4-10">
                        <span class="number-on-clock">4</span>
                        <span class="number-on-clock">10</span>
                    </div>
                    <div class="numbers numbers-5-11">
                        <span class="number-on-clock">5</span>
                        <span class="number-on-clock">11</span>
                    </div>
                </div>
                <div class="circle-knob"></div>
            </div>
        </div>
        
        <script src="/js/index.js" async defer></script>
    </body>
</html>
